<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter UTM</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body class="bg-light">
    <div class="container mt-5">
        <div id="login-container">
            <h2 class="text-center">Inicio de sesión</h2>
            <form id="login-form">
                <div class="mb-3">
                    <label for="username" class="form-label">Usuario</label>
                    <input type="text" id="username" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" id="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Ingresar</button>
            </form>
        </div>

        <div id="post-container" class="card p-4 shadow mt-4 d-none">
            <div class="d-flex justify-content-between align-items-center">
                <h2>Crear Post</h2>
                <button id="logout-btn" class="btn btn-danger">Cerrar Sesión</button>
            </div>
    
            <form id="post-form">
                <div class="mb-3">
                    <textarea id="post-text" class="form-control" rows="3" placeholder="¿Qué estás pensando?" required></textarea>
                </div>
                <button type="submit" class="btn btn-success">Publicar</button>
            </form>
            <hr>
            <h3>Posts</h3>
            <ul id="post-list" class="list-group"></ul>
        </div>

        <div id="register-container" class="d-none">
            <h2 class="text-center">Registro</h2>
            <form id="register-form">
                <div class="mb-3">
                    <label for="new-username" class="form-label">Usuario</label>
                    <input type="text" id="new-username" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="new-password" class="form-label">Contraseña</label>
                    <input type="password" id="new-password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Registrarse</button>
                <button type="button" id="show-login-btn" class="btn btn-secondary w-100 mt-2">Volver a Iniciar Sesión</button>
            </form>
        </div>
        <button id="show-register-btn" class="btn btn-link w-100 mt-2">¿No tienes cuenta? Regístrate</button>
        
    </div >

    <script src="app.js"></script>    
</body>
</html>
